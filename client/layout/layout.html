<template name="layout">
	<div class="container">
		
		<!-- Here is the standard Bootstrap code for a Navigation bar taken directly from getbootstrap.com/components -->
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" 
			  			data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="{{pathFor 'welcome'}}"><img src="images/finalbractionlogo.png" width="40%"></a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      	<ul class="nav navbar-nav">
					<li><a href="{{pathFor 'leaderboard'}}">Leaderboard </a></li>
					<li><a href="{{pathFor 'reactionTimer'}}">Practice Your Skills </a></li>
					<li><a href="{{pathFor 'people'}}">Profile</a></li>
					<li><a href="{{pathFor 'about'}}">About</a></li>
					<li><a href="#" data-toggle="modal" data-target="#myModal">Feedback</a></li>
				</ul>
			    <ul class="nav navbar-nav navbar-right">
			            {{> loginButtons}} <!-- here -->
			    </ul>				
		    </div><!-- /.navbar-collapse -->
			
		  </div><!-- /.container-fluid -->
		</nav>
		
		<!-- Here is where the actual content of the page gets inserted by the router! -->
		{{> yield}}
		
	</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Feedback</h4>
      </div>
      <div class="modal-body">
        Contact us at our group email rassah.braction@gmail.com
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</template>
