<template name="evenOdd">
	<div id="number" class="evenOdd_displayArea"></div>

	<div class="evenOdd_buttonsContainer">
		<button id="even" class="btn eveOdd_evenButton">Even</button>
		<button id="odd" class="btn eveOdd_oddButton">Odd</button>
		<label for="exampleInputColor"><div id='type'>Is the number odd or even?</div></label>
	</div>
	<div id="message" class="evenOdd_msg"></div>
	<div class="evenOdd_buttonsContainer">

		<form>
		<button type="submit" id="playAgain" class="btn evenOdd_playAgain" style="display:none;">Play Again</button>
		</form>
		
	</div>
</template>
