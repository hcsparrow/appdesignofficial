	<h2>About</h2>
	<p>Bractions was created by RASSAH (Raphael Ber, Anthony Kaminsky, Shelby Leger, Sammy Zughaft, Akiva Stein, and Helen Sparrow) for the Brandeis App Design High School Program. Its goal is to test the user's reaction time through a series of games which increase in difficulty as they go on.</p>
