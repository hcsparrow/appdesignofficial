<template name="numberGuess">
	<form id="formEnter">
		<div class="numberGuess_buttonsContainer">

			<input text="text" name="number" id="number" style="numberGuess_textBox" maxlength="2">

 <div id="message" class="numberGuess_msg"></div>

			<button  id="guessButton" class="btn numberGuess_guessButton" type="submit">Guess</button>
		</div>
	</form>
	<div id="endGame" class="numberGuess_msg"></div>
	<div class="numberGuess_buttonsContainer">
		<input type="submit" id="playAgain" style="display:none" class="btn numberGuess_playAgain" value="Play again">
	</div>
</template>
