<template name="leaderboard">

<div class="row">
	<div class="col-md-4">
		<h1>Number Guessing</h1>
		<table class="table table-striped table-bordered" style="width:200%">
			<thead>
				<tr>
					<td>User</td>
					<td>Time</td>
					<td>When</td>
				</tr>
			</thead>
			<tbody>
				{{#each leaders1}}
					{{> leaderRow}}
				{{/each}}
			</tbody>
		
		</table>
	</div>


	<div class="col-md-4">
		<h1>Color Namer</h1>
		<table class="table table-striped table-bordered" style="width:200%">
			<thead>
				<tr>
					<td>User</td>
					<td>Time</td>
					<td>When</td>
				</tr>
			</thead>
			<tbody>
				{{#each leaders2}}
					{{> leaderRow}}
				{{/each}}
			</tbody>
		
		</table>
	</div>


	<div class="col-md-4">
		<h1>Even or Odd</h1>
		<table class="table table-striped table-bordered" style="width:200%">
			<thead>
				<tr>
					<td>User</td>
					<td>Time</td>
					<td>When</td>
				</tr>
			</thead>
			<tbody>
				{{#each leaders3}}
					{{> leaderRow}}
				{{/each}}
			</tbody>
		
		</table>
	</div>


	<!-- Add the rest of the tables -->
</div>


</template>
<template name="leaderRow">
		<tr>
			<td>{{user}}</td>
			<td>{{time}}</td>
			<td>{{createdAt}}</td>
		</tr>
</template>
