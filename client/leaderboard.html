<template name="leaderboard">

<div class="row">
	<div class="col-md-4">
		<h1 class="leaderboard_title">Number Guessing</h1>
		<table class="table table-striped table-bordered leaderboard_table" style="width:200%">
			<thead>
				<tr>
					<td>User</td>
					<td>Time</td>
					<td>When</td>
				</tr>
			</thead>
			<tbody>
				{{#each leaders1}}
					{{> leaderRow}}
				{{/each}}
			</tbody>
		
		</table>
	</div>


	<div class="col-md-4">
		<h1 class="leaderboard_title">Color Namer</h1>
		<table class="table table-striped table-bordered leaderboard_table" style="width:200%">
			<thead>
				<tr>
					<td>User</td>
					<td>Time</td>
					<td>When</td>
				</tr>
			</thead>
			<tbody>
				{{#each leaders2}}
					{{> leaderRow}}
				{{/each}}
			</tbody>
		
		</table>
	</div>


	<div class="col-md-4">
		<h1 class="leaderboard_title">Even or Odd</h1>
		<table class="table table-striped table-bordered leaderboard_table" style="width:200%">
			<thead>
				<tr>
					<td>User</td>
					<td>Number of Correct Answers</td>
					<td>When</td>
				</tr>
			</thead>
			<tbody>
				{{#each leaders3}}
					{{> leaderRow}}
				{{/each}}
			</tbody>
		
		</table>
	</div>


	<!-- Add the rest of the tables -->
</div>
</template>

<template name="leaderRow">
	<tr class="leaderboard_row">
		<td>{{user}}</td>
		<td>{{time}}</td>
		<td>{{createdAt}}</td>
	</tr>
</template>
