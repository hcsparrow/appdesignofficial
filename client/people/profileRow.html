<template name="profileRow">
<tr class="profile_row">
	<td> <a href="{{pathFor 'profile'}}"><img src="{{photo}}" width="100" class="profile-photo"></a></td>
	<td class="align-left" valign="middle"><b>{{profile.userName}}</b> // {{profile.firstName}} {{profile.lastName}}<br/>
		{{profile.bio}}</td>
</tr>
</template>
