<template name="people">
	<div id="people">
		<h1 class="profile_title">Profile</h1>
		{{#if currentUser}}
			<table class="table table-bordered profile_table">
				<thead>
					<tr>
						<th class="col-md-1">Gravatar</th>
						<th class="col-md-11">Profile info</th>
					</tr>
				</thead>
				<tbody>
					{{#each profiles}}
						{{> profileRow}}
					{{/each}}
				</tbody>
			</table>
		{{else}}
			<h2>You must be logged in to see your profile</h2>
		{{/if}}
	</div>
</template>
