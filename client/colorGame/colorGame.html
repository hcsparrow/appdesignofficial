<template name="colorGame">
	<form id="formEnter">
		<div class="form-group">
			<div id="displayColorName"></div>
			<label for="exampleInputColor">Type in the words you see.</label>
			<input type="text" class="form-control" id="exampleInputColor" placeholder="Color" style="height:50px; width:500px">
		</div>
		<div id="incorrectMessage"> </div>
		<button type="submit" class="btn btn-default" id="colorButton">Submit</button>
<br>
	<form>
	<div id="endGame"></div>
<input type="button" id="replay" class="btn btn-default" onClick="history.go(0)" value="Play again">
	</form>
		<div id="gameOver"></div>
		<div id="test"></div>
	</form>
</template>
