<template name="colorGame">
	<div class="colorGame_wrapper text-center">
		<form class="colorGame_formEnter" id="formEnter">

			<div class="form-group">
				<div id="displayColorName" class="colorGame_name"></div>
			</div>

			<div class="colorGame_inputWrapper">
				<input type="text" class="form-control" id="exampleInputColor" placeholder="Color" style="height:50px;">
			</div>
			
			<div id="colorGame_msgWrapper" class="colorGame_msgWrapper"></div>
			<div class="colorGame_submitButtonWrapper">
			<button type="submit" class="btn btn-lg btn-success" id="colorButton">Submit</button>
			</div>
			<div id="gameOver"></div>
			<div id="test"></div>
		</form>
	</div>
</template>
